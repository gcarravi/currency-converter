<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="container day">
        <div>
            <div>
                <button id="themeToggle" aria-label="Day/Night toggle"><i class="fa-solid fa-sun"></i></button>
            </div>
            <br>
            <header>Currency Conveter</header>
            <!-- <header>
            <h3>Currency Converter</h3>
            <div>
                <button id="themeToggle"><i class="fa-solid fa-moon"></i></button>
            </div>
         </header> -->
            <form action="#">
                <div class="amount">
                    <!-- <p>Enter Amount</p> -->
                    <label for="amount">Enter Amount</label>
                    <input type="text" id="amount" value="1">
                </div>
                <div class="drop-list">
                    <div class="from">
                        <!-- <p>From</p> -->
                        <label for="from">From</label>
                        <div class="select-box">
                            <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                            <select id="from"><!--options tag are inserted from JS--></select>
                        </div>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    </div>
                    <div class="to">
                        <!-- <p>To</p> -->
                        <label for="to">To</label>
                        <div class="select-box">
                            <img src="https://flagcdn.com/48x36/fr.png" alt="flag">
                            <select id="to"><!--options tag are inserted from JS--></select>
                        </div>
                    </div>
                </div>
                <div class="exchange-rate"></div>
                <button>Get Exchange Rate</button>
            </form>
        </div>
    </div>

    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/e9dd10867e.js" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="assets/js/script_flags.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
